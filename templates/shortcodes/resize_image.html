
<div class="imgwrapper">
{% set rimage = resize_image(path=path, width=width, height=height, op=op) %}
{% set image = resize_image(path=path, width=1920, height=1080, op="fit") %}
<a href="{{ image.url }}"><img src="{{ rimage.url }}" alt="{{alt_text}}" /></a>
<div class="imgcaption"><small>{{alt_text}}</small></div>
</div>
